<div class="container">

  <mat-card *ngIf="(user$ | async) as user" class="user-card">
    <mat-card-header>
      <mat-card-title>{{ user.displayName }}</mat-card-title>
      <mat-card-subtitle>{{ user.name }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <a mat-button href="/api/logout">Logout</a>

      <mat-button-toggle-group name="sorting" value="created_at" (valueChange)="sortByKey($event)">
        <mat-button-toggle value="created_at">Sort by date</mat-button-toggle>
        <mat-button-toggle value="text">Sort A - Z</mat-button-toggle>
      </mat-button-toggle-group>
    </mat-card-actions>

    <mat-card-content>

      <mat-card *ngFor="let tweet of tweets$ | async" class="tweet-card">
        <mat-card-header>
          <mat-card-title>{{ tweet.text }}</mat-card-title>
          <mat-card-subtitle> {{ tweet.created_at | date }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>

    </mat-card-content>

  </mat-card>
</div>
